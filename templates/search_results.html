<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for video in results %}
                <li>{{ video[1] }} - {{ video[3] }} seconds</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No videos found for the specified keywords.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
