<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Duration by Category</title>
</head>
<body>
    <h1>Video Duration by Category</h1>
    {% if data %}
        <ul>
            {% for category, duration in data %}
                <li>{{ category }} - {{ duration }} seconds</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
